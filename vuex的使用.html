<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>

<div id="app">

    <first></first>
    <second></second>


</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script src="js/vuex.3.0.1.js"></script>
<script>

    let first = {
        template:`
            <div>
            第一个组件
            <button @click="add">变大按钮</button>
</div>
        `,
        methods:{
            add(){
                this.$store.commit('num_add');
            }
        }
    }
    let second = {
        template: `
            <div>
            第二个组件
            <span>点击组件1的按钮，组件2中的数据有变化：{{$store.state.num}}</span>
</div>
        `,
    }
    let myStore = new Vuex.Store({
        state:{
            num: 3,
        },
        mutations: {
            num_add: function(state){
                if (state.num < 10){
                    state.num++;
                }

            }
        }
    })

    new Vue({
        el: '#app',
        data: {},
        components: {
            first: first,
            second: second,
        },
        store: myStore,
    })
</script>

</body>
</html>
